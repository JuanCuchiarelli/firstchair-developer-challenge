<template>
    <lightning-card title="Pending Quote Approvals" icon-name="standard:quotes">
        
        <template if:true={isLoading}>
            <div class="slds-text-align_center slds-m-around_medium">
                <lightning-spinner alternative-text="Loading quotes..." size="medium"></lightning-spinner>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-m-around_medium">
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{error}</h2>
                </div>
            </div>
        </template>

        <template if:true={hasQuotes}>
            <div class="slds-m-around_medium">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col">
                                <div class="slds-truncate" title="Quote Name">Quote Name</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Opportunity Name">Opportunity</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Discount">Discount (%)</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Total Amount">Total Amount</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Action">Action</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={quotes} for:item="quote">
                            <tr key={quote.Id} class="slds-hint-parent">
                                <td data-label="Quote Name">
                                    <lightning-button
                                        variant="base"
                                        label={quote.Name}
                                        title={quote.Name}
                                        onclick={handleNavigateToQuote}
                                        data-record-id={quote.Id}
                                        class="slds-truncate"
                                        style="text-align: left; padding: 0;">
                                    </lightning-button>
                                </td>
                                <td data-label="Opportunity">
                                    <lightning-button
                                        variant="base"
                                        label={quote.Opportunity.Name}
                                        title={quote.Opportunity.Name}
                                        onclick={handleNavigateToOpportunity}
                                        data-record-id={quote.OpportunityId}
                                        class="slds-truncate"
                                        style="text-align: left; padding: 0;">
                                    </lightning-button>
                                </td>
                                <td data-label="Discount">
                                    <div class="slds-truncate" title={quote.Discount__c}>
                                        {quote.Discount__c}%
                                    </div>
                                </td>
                                <td data-label="Total Amount">
                                    <div class="slds-truncate" title={quote.Total_Amount__c}>
                                        <lightning-formatted-number 
                                            value={quote.Total_Amount__c} 
                                            format-style="currency"
                                            currency-code="USD">
                                        </lightning-formatted-number>
                                    </div>
                                </td>
                                <td data-label="Action">
                                    <lightning-button 
                                        variant="brand"
                                        label="Approve" 
                                        title="Approve this quote"
                                        onclick={handleApprove}
                                        data-id={quote.Id}>
                                    </lightning-button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>

        <template if:true={noQuotes}>
            <div class="slds-m-around_medium">
                <div class="slds-text-align_center">
                    <lightning-icon icon-name="utility:check" size="large" class="slds-m-bottom_small"></lightning-icon>
                    <p class="slds-text-heading_medium">No pending quotes to approve</p>
                    <p class="slds-text-color_weak">All quotes have been processed</p>
                </div>
            </div>
        </template>

    </lightning-card>
</template>
